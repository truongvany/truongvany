<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow">
      <stop offset="0%" stop-color="#FF0000">
        <animate attributeName="stop-color"
                 values="#FF0000;#FF7F00;#FFFF00;#00FF00;#0000FF;#9400D3;#FF0000"
                 dur="6s"
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#9400D3">
        <animate attributeName="stop-color"
                 values="#9400D3;#0000FF;#00FF00;#FFFF00;#FF7F00;#FF0000;#9400D3"
                 dur="6s"
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Nền trong suốt -->
  <rect x="0" y="0" width="800" height="120" fill="transparent" />

  <!-- Tên Trương Văn Ý -->
  <text x="50%" y="50%"
        dominant-baseline="middle"
        text-anchor="middle"
        font-family="'Fira Code', 'JetBrains Mono', 'Segoe UI', sans-serif"
        font-size="48"
        font-weight="700"
        fill="url(#rainbow)">
    Trương Văn Ý
  </text>
</svg>
