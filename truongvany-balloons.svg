<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="220" viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient cầu vồng cho chữ Trương Văn Ý -->
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0000">
        <animate attributeName="stop-color"
                 values="#FF0000;#FF7F00;#FFFF00;#00FF00;#0000FF;#9400D3;#FF0000"
                 dur="6s"
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#9400D3">
        <animate attributeName="stop-color"
                 values="#9400D3;#0000FF;#00FF00;#FFFF00;#FF7F00;#FF0000;#9400D3"
                 dur="6s"
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Nền trong suốt -->
  <rect x="0" y="0" width="800" height="220" fill="transparent" />

  <!-- Tên Trương Văn Ý (cầu vồng) -->
  <text x="50%" y="80"
        dominant-baseline="middle"
        text-anchor="middle"
        font-family="'Fira Code','JetBrains Mono','Segoe UI',sans-serif"
        font-size="48"
        font-weight="700"
        fill="url(#rainbow)">
    Trương Văn Ý
  </text>

  <!-- Bong bóng 1 (bên trái) -->
  <g>
    <circle cx="0" cy="0" r="10" fill="#ff6b6b" />
    <line x1="0" y1="10" x2="0" y2="35" stroke="#555" stroke-width="1.2" />
    <!-- Di chuyển từ dưới chữ lên trên rồi biến mất -->
    <animateTransform attributeName="transform"
                      type="translate"
                      values="310 110; 280 40; 260 -20"
                      keyTimes="0;0.7;1"
                      dur="4s"
                      repeatCount="indefinite" />
    <!-- Hiện lên rồi mờ dần -->
    <animate attributeName="opacity"
             values="0;1;1;0"
             keyTimes="0;0.1;0.7;1"
             dur="4s"
             repeatCount="indefinite" />
  </g>

  <!-- Bong bóng 2 -->
  <g>
    <circle cx="0" cy="0" r="11" fill="#ffd166" />
    <line x1="0" y1="10" x2="0" y2="35" stroke="#555" stroke-width="1.2" />
    <animateTransform attributeName="transform"
                      type="translate"
                      values="360 110; 340 35; 320 -25"
                      keyTimes="0;0.7;1"
                      dur="4.2s"
                      begin="0.7s"
                      repeatCount="indefinite" />
    <animate attributeName="opacity"
             values="0;1;1;0"
             keyTimes="0;0.1;0.7;1"
             dur="4.2s"
             begin="0.7s"
             repeatCount="indefinite" />
  </g>

  <!-- Bong bóng 3 (giữa) -->
  <g>
    <circle cx="0" cy="0" r="12" fill="#4ecdc4" />
    <line x1="0" y1="10" x2="0" y2="35" stroke="#555" stroke-width="1.2" />
    <animateTransform attributeName="transform"
                      type="translate"
                      values="400 110; 400 30; 395 -30"
                      keyTimes="0;0.7;1"
                      dur="4.4s"
                      begin="1.4s"
                      repeatCount="indefinite" />
    <animate attributeName="opacity"
             values="0;1;1;0"
             keyTimes="0;0.1;0.7;1"
             dur="4.4s"
             begin="1.4s"
             repeatCount="indefinite" />
  </g>

  <!-- Bong bóng 4 -->
  <g>
    <circle cx="0" cy="0" r="10" fill="#6c5ce7" />
    <line x1="0" y1="10" x2="0" y2="35" stroke="#555" stroke-width="1.2" />
    <animateTransform attributeName="transform"
                      type="translate"
                      values="440 110; 460 35; 470 -25"
                      keyTimes="0;0.7;1"
                      dur="4.1s"
                      begin="2.1s"
                      repeatCount="indefinite" />
    <animate attributeName="opacity"
             values="0;1;1;0"
             keyTimes="0;0.1;0.7;1"
             dur="4.1s"
             begin="2.1s"
             repeatCount="indefinite" />
  </g>

  <!-- Bong bóng 5 (bên phải) -->
  <g>
    <circle cx="0" cy="0" r="11" fill="#ff9ff3" />
    <line x1="0" y1="10" x2="0" y2="35" stroke="#555" stroke-width="1.2" />
    <animateTransform attributeName="transform"
                      type="translate"
                      values="490 110; 515 40; 535 -20"
                      keyTimes="0;0.7;1"
                      dur="4.3s"
                      begin="2.8s"
                      repeatCount="indefinite" />
    <animate attributeName="opacity"
             values="0;1;1;0"
             keyTimes="0;0.1;0.7;1"
             dur="4.3s"
             begin="2.8s"
             repeatCount="indefinite" />
  </g>

</svg>
